# ==========================
# 1. CORE SYSTEM SETTINGS
# ==========================

# Set the prefix to Ctrl+g (Dvorak friendly, easy to reach)
unbind C-b
set-option -g prefix C-g
bind-key C-g send-prefix

# Zero-out escape time delay for quicker response (Critical for Neovim users)
set -g escape-time 0

# Increase scrollback buffer size
set -g history-limit 50000

# Refresh status line every second (Good for the clock)
set -g status-interval 1

# Start window and pane numbering at 1 (Matches keyboard layout)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows automatically when one is closed
set -g renumber-windows on

# ==========================
# 2. KEYBINDINGS
# ==========================

# Reload Config (Points to the correct XDG path)
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config Reloaded."

# Toggle Mouse (M to toggle)
bind-key M set-option -g mouse \; display-message "Mouse#{?mouse, on, off}."

# Vim-style Copy Mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Pane Navigation (Alt + hjkl)
# No prefix needed for rapid switching
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# ==========================
# 3. VISUALS & THEME
# ==========================

# Position status bar at the top (Neovim uses the bottom, avoids visual clash)
set-option -g status-position top

# Silence annoying bells
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# ==========================
# 4. PLUGINS
# ==========================

# Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Sensible Defaults (Fixes many common issues)
set -g @plugin 'tmux-plugins/tmux-sensible'

# Theme: Tokyo Night (Clean version, no PowerKit/Keybinding bloat)
set -g @plugin 'janoamaral/tokyo-night-tmux'

# Theme Configuration
set -g @tokyo-night-tmux_window_id_style digital
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

# Show Date and Time
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_date_format MYD
set -g @tokyo-night-tmux_time_format 24H

# ==========================
# 5. PERSISTENCE (Resurrect)
# ==========================
# Ready to uncomment when you want to enable session saving.
# Note: Uses XDG paths and the external hook script we wrote.

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-dir "$HOME/.config/tmux/resurrect"
set -g @resurrect-hook-post-save-all "$HOME/.config/tmux/hooks/clean_resurrect.sh"

# ==========================
# 6. BOOTSTRAP
# ==========================

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
